{% extends "base.html" %}
{% block content %}
<section class="page">
    <h1>Upload</h1>
    <p>Upload documents for ingestion.</p>
    <form action="/api/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file" />
        <button type="submit">Upload</button>
    </form>
</section>
{% endblock %}
